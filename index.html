<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Mail Messager</h1>
    <form action="" id="basic-form">
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Sven" required><br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="xyz-123@cphbusiness.dk" required><br>
        <label for="msg"> Message to send: </label>
        <input type="text" id="msg" minlength="8" placeholder="Write something to send..." required><br>
        <input type="submit" value="Send Message">
    </form>

    <script src="script.js"></script>
</body>
</html>
